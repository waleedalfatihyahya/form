<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FormWizard_v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="" id="wizard">
            <!-- SECTION 1 -->
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">
                        <img src="images/img1.jpg" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>1-Add Patient Details</h3>
                        </div>
                        <p>Please fill with your details</p>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" pattern=" [A-Za-z- ']+" placeholder="First Name" class="form-control" required>
                            </div>
                            <div class="form-holder">
                                <input type="text" pattern="[A-Za-z-']+" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="Your Email" class="form-control" required>
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Phone Number" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">




                                <label for="datetime">Bith Date:</label>
                                <input type="date" name="user_date" />




                            </div>
                            <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
                                <div class="checkbox-tick">
                                    <label class="male">
											<input  type="radio" name="gender" value="male" checked required> Male<br>
											<span class="checkmark"></span>
										</label>
                                    <label class="female">
											<input  type="radio" name="gender" value="female" required> Female<br>
											<span class="checkmark"></span>
										</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <!-- SECTION 2 -->
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">
                        <img src="images/img2.jpg" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>2-Select Patient Address</h3>
                        </div>
                        <p>Select Delevery Location</p>
                        <div class="form-row">
                            <div class="form-holder w-100">
                                <input type="text" placeholder="Address" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="City" class="form-control">
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Zip Code" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="select">
                                <div class="form-holder">
                                    <div class="select-control">Your Emirate</div>
                                    <i class="zmdi zmdi-caret-down"></i>
                                </div>
                                <ul class="dropdown">
                                    <li rel="Select your Emirate">Abu Dhabi</li>
                                    <li rel="Dubai">Dubai</li>
                                    <li rel="Sharja">Sharja</li>
                                    <li rel="Ajman">Ajman</li>
                                    <li rel="Ras AL-khima">Ras AL-Khima</li>
                                    <li rel="um AL-gouin">Um AL-gouin</li>
                                </ul>
                            </div>
                            <div class="form-holder"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SECTION 3 -->
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">

                        //the user's output section// </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>3-Confirmation</h3>
                        </div>
                        <p>Select time slot</p>


                    </div>
                </div>
            </section>
        </form>
    </div>

    <!-- JQUERY -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
    <!-- Template created and distributed by Colorlib -->
</body>

</html>
